<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
</head>
<body>
    <h2>Upload Files</h2>
    <form action="/uploadfiles/" method="post" enctype="multipart/form-data">
        <label for="file1">Тестовый конфиг (JSON):</label>
        <input type="file" name="file1" id="file1" accept=".json" required><br><br>

        <label for="file2">Продовый конфиг или тот из которого переносим (JSON):</label>
        <input type="file" name="file2" id="file2" accept=".json" required><br><br>

        <button type="submit">Upload</button>
    </form>
</body>
</html>
